<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fyers Holdings</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-primary">Fyers Holdings</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Exchange</th>
            <th>Instrument</th>
            <th>Quantity</th>
            <th>Average Price</th>
            <th>Current Price</th>
            <th>Unrealized P&L</th>
          </tr>
        </thead>
        <tbody id="holdings-table">
          <!-- Holdings will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script>
      // Fetch holdings from the backend and populate the table
      fetch("http://127.0.0.1:5000/holdings")
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.getElementById("holdings-table");
          data.holdings.forEach((holding) => {
            const row = `<tr>
                          <td>${holding.exchange}</td>
                          <td>${holding.instrument}</td>
                          <td>${holding.quantity}</td>
                          <td>${holding.avg_price}</td>
                          <td>${holding.current_price}</td>
                          <td>${holding.unrealized_pl}</td>
                        </tr>`;
            tableBody.innerHTML += row;
          });
        });
    </script>
  </body>
</html>
